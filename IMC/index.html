<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora de IMC</title>

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS and JS -->

    <link rel="stylesheet" href="style.css">
    
   

</head>

<body>
    <script src="script.js"></script>

    <div class="container-fluid">

        <div class="row">
           
            <div class="title col-lg-12">
                <h1>Calculadora de IMC</h1>
            </div>

            <div class="input-area col-lg-12">
                <label class="label-input">Altura</label>
                <input type="number" class="this-label" id="altura">
            </div>

            <div class="input-area col-12">
                <label class="label-input">Peso</label>
                <input type="number" class="this-label" id="peso">   
            </div>

            <div>
                <button  type="button" class="btn btn-secondary btn-sm" onclick="calcularIMC()"> Calcular </button>
            </div>
            <div>
                <textarea class="result" name="" id="text_area" rows="2"></textarea>
            </div>
            
                            

            </div>
        </div>        
    </div>    

</body>


</html>
