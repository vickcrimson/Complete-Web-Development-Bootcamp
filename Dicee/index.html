<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dicee</title>

        <!-- Style Sheets-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Sigmar&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <h1 class="main-title" id="winner">Dice Game</h1>
            <h4>2 Players, 1 Winner.</h4>

        <div class="game_area">
            <div class="dice">
               <p> Player 1 </p>
               <img class="image" id="img1" src="images\dice6.png" alt="Dice 6">
            </div>
            
            <div class="dice">
                <p> Player 2 </p>
                <img class="image" id="img2" src="images\dice6.png" alt="Dice 6">

            </div>

        </div>
            <p>Click the button and try your luck!</p>
            <button onclick="rollDice()" type="button" class="btn btn-large roll" id="rollD">Roll Dices</button>
        </div>
        </div>

        <div class="foot">
            <footer>
                Created by <a href="https://github.com/vickcrimson" target="_blank">Victor Crimson</a>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>    
</html>
